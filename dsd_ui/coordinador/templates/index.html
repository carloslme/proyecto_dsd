<!doctype html>
<html>
<head>
    <meta id="" charset="utf-8"  >
    <!-- CSS only http-equiv="refresh" content="1" -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <!-- <link rel="stylesheet" href="/static/hangman.css?version=1"> -->
    <link rel="stylesheet" href="/static/hangman.css?version=1">
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static '/styles/style.css' %}?version=1" /> {% endcomment %}
    <title>Juego del ahorcado</title>
</head>

<body>

  <div class="center-div">
    <div>
      <h1 style="background-color:white; margin-top:-80px">PELICULA: {{pelicula}}</h1>
    </div>
    <div class="white-div" >
        <div class="image">
          <img src={{ image }}>
        </div>
        <div>
          <h3 id="display"> {{frase}}  </h3>
        </div>
        <!-- <p>status = {{status}}</p>
        <p>errors = {{errors}}</p> -->
          {% if status == 1 and errors > 0 %}
            <div class="col-md-3"></div>
            <div class="alert alert-success col-md-6" id="result" style="margin-top:-40px">
                <strong>¡El jugador {{player}} ganó!</strong>
            </div>
            <div class="col-md-3"></div>
          {% elif errors == 0 %}
            <div class="col-md-3"></div>
            <div class="alert alert-danger col-md-6" id="result" style="margin-top:-120px; margin-left: 1%">
                <strong>¡Juego perdido!</strong> La respuesta es <strong>"{{ phrase }}"</strong>.
            </div>
            <div class="col-md-3"></div>
          {% endif %}
       <div class="timer">
        <h1 style="color:white;">{{timer}}</h1>
       </div>
    </div>
  </div> 
  <script>
    var timer = setTimeout(function () {
        window.location.reload()
    }, {{time}});
  </script>
</body>
