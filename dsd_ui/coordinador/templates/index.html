<!doctype html>
<html>
<head>
    <meta id="" charset="utf-8"  >
    <!-- CSS only http-equiv="refresh" content="1" -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/hangman.css?version=1">
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static '/styles/style.css' %}?version=1" /> {% endcomment %}
    <title>Juego del ahorcado</title>
</head>

<body>
  <div id="demo" class="carousel slide" data-ride="carousel">
  
    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
      <li data-target="#demo" data-slide-to="3"></li>
      <li data-target="#demo" data-slide-to="4"></li>
      <li data-target="#demo" data-slide-to="5"></li>
      <li data-target="#demo" data-slide-to="6"></li>
      <li data-target="#demo" data-slide-to="7"></li>
      <li data-target="#demo" data-slide-to="8"></li>
      <li data-target="#demo" data-slide-to="9"></li>
      <li data-target="#demo" data-slide-to="10"></li>
      <li data-target="#demo" data-slide-to="11"></li>
      <li data-target="#demo" data-slide-to="12"></li>
      <li data-target="#demo" data-slide-to="13"></li>
      <li data-target="#demo" data-slide-to="14"></li>
      <li data-target="#demo" data-slide-to="15"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/images/alicia.jpg" alt="Los Angeles">
      </div>
      <div class="carousel-item">
        <img src="/static/images/vengadores.jpg" alt="Chicago" >
      </div>
      <div class="carousel-item">
        <img src="/static/images/huevos.jpg" alt="New York" >
      </div>
      <div class="carousel-item">
        <img src="/static/images/avatar.jpg" alt="New York" >
      </div>
      <div class="carousel-item">
        <img src="/static/images/coco.jpg" alt="New York" >
      </div>
      <div class="carousel-item">
        <img src="/static/images/elpadrino.jpg" alt="New York" >
      </div>
      <div class="carousel-item">
        <img src="/static/images/forrest.jpg" alt="New York" >
      </div>
      <div class="carousel-item">
        <img src="/static/images/hercules.jpg" alt="New York" >
      </div>
      <div class="carousel-item">
        <img src="/static/images/jurassicpark.jpg" alt="New York" >
      </div>
      <div class="carousel-item">
        <img src="/static/images/monsterinc.jpg" alt="New York" >
      </div>
      <div class="carousel-item">
        <img src="/static/images/nemo.jpg" alt="New York" >
      </div>
      <div class="carousel-item">
        <img src="/static/images/reyleon.jpg" alt="New York" >
      </div>
      <div class="carousel-item">
        <img src="/static/images/shrek.jpg" alt="New York" >
      </div>
      <div class="carousel-item">
        <img src="/static/images/starwars.jpg" alt="New York" >
      </div>
      <div class="carousel-item">
        <img src="/static/images/strange.jpg" alt="New York" >
      </div>
      <div class="carousel-item">
        <img src="/static/images/volveralfuturo.jpg" alt="New York" >
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev" hidden="True">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next" hidden="True">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  
  <div class="center-div">
    <div>
      <h1 style="background-color:white; margin-top:-80px">PELICULA: {{pelicula}}</h1>
    </div>
    <div class="white-div" >
        <div class="image">
          <img src={{ image }}>
        </div>
        <div>
          <h3 id="display"> {{frase}}  </h3>
        </div>
        <p>status = {{status}}</p>
        <p>errors = {{errors}}</p>
          {% if status == 1 and errors > 0 %}
            <div class="col-md-3"></div>
            <div class="alert alert-success col-md-6" id="result">
                <strong>¡El jugador {{player}} ganó!</strong>
            </div>
            <div class="col-md-3"></div>
          {% elif errors == 0 %}
            <div class="col-md-3"></div>
            <div class="alert alert-danger col-md-6" id="result">
                <strong>¡Juego perdido!</strong> La respuesta es <strong>"{{ phrase }}"</strong>.
            </div>
            <div class="col-md-3"></div>
          {% endif %}
       <div class="timer">
        <h1 style="color:white;">{{timer}}</h1>
       </div>
    </div>
  </div> 
  <script>
    var timer = setTimeout(function () {
        window.location.reload()
    }, {{time}});
  </script>
</body>
